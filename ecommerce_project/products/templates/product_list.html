<!DOCTYPE html>
<html>
<head>
    <title>قائمة المنتجات</title>
</head>
<body>
    <h1>المنتجات</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.title }}</h2>
                <p>السعر: {{ product.price }} EUR</p>
                <img src="{{ product.image_url }}" alt="{{ product.title }}" />
            </li>
        {% endfor %}
    </ul>
</body>
</html>
